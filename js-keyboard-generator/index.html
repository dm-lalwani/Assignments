<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="keyboard" placeholder="Type something..." autofocus>
        <div id="keycode" class="info-box keycode">
            <p>Keycode:</p>
            <p id="ans">---</p>
        </div>
        <div id="keyboard" class="info-box keyboard">
            <p>Key Pressed:</p>
            <p id="key-text">---</p>
        </div>
        <!-- <button id="themeToggle" class="theme-toggle">Toggle Dark Mode</button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
