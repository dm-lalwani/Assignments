<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 70px;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #fff;
      width: 600px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <h3>Enter your date of birth</h3>
    <input type="date" id="dob" />
    <br />
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      // Get the selected date from the input field
      const dobInput = document.getElementById("dob").value;
      if (!dobInput) {
        document.getElementById("result").innerText = "Please select a valid date.";
        return;
      }

      // Convert the input to a Date object
      const dob = new Date(dobInput);
      const today = new Date();

      // Calculate years
      let years = today.getFullYear() - dob.getFullYear();

      // Calculate months
      let months = today.getMonth() - dob.getMonth();

      // Calculate days
      let days = today.getDate() - dob.getDate();

      // Adjust if the current month/day is less than the birth month/day
      if (days < 0) {
        months--;
        const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
        days += prevMonth.getDate(); // Add the days in the previous month
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      // Display the result
      document.getElementById("result").innerText = `Your age is ${years} years, ${months} months, and ${days} days.`;
    }
  </script>
</body>
</html>
